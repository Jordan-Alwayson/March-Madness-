<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 March Madness Bracket</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; }
        .bracket-container { display: flex; justify-content: center; margin: 20px; }
        .round { margin: 0 20px; }
        .matchup { margin: 10px 0; padding: 10px; background-color: white; border: 1px solid #ccc; border-radius: 5px; }
        select, .winner { width: 150px; padding: 5px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>2025 March Madness Bracket (East Region)</h1>
    <div class="bracket-container">
        <div class="round" id="round-64">
            <h2>Round of 64</h2>
            <div class="matchup">
                <select onchange="advanceTeam(this, 'r32-1')">
                    <option value="">Select Winner</option>
                    <option value="1 Seed">1 Seed</option>
                    <option value="16 Seed">16 Seed</option>
                </select>
            </div>
            <div class="matchup">
                <select onchange="advanceTeam(this, 'r32-2')">
                    <option value="">Select Winner</option>
                    <option value="8 Seed">8 Seed</option>
                    <option value="9 Seed">9 Seed</option>
                </select>
            </div>
            <!-- Add more matchups for full region -->
        </div>
        <div class="round" id="round-32">
            <h2>Round of 32</h2>
            <div class="matchup">
                <div class="winner" id="r32-1">-</div>
            </div>
            <div class="matchup">
                <div class="winner" id="r32-2">-</div>
            </div>
        </div>
    </div>
    <script>
        function advanceTeam(selectElement, nextRoundId) {
            const selectedTeam = selectElement.value;
            const nextRoundSlot = document.getElementById(nextRoundId);
            nextRoundSlot.textContent = selectedTeam || "-";
        }
    </script>
</body>
</html>
